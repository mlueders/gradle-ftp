buildscript {
	repositories {
		jcenter()
	}
	dependencies { classpath 'com.bancvue:gradle-core:1.1' }
}

apply plugin: "com.bancvue.core-oss"

repositories {
	jcenter()
}

dependencies {
	compile gradleApi()
	compile 'commons-net:commons-net:3.3'

	testCompile 'com.bancvue:gradle-core-test:1.1'
	testCompile 'org.mockftpserver:MockFtpServer:2.5'
	testCompile 'joda-time:joda-time:2.4'
	testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
		exclude group: 'org.codehaus.groovy'
	}
}

license {
	ext.name = "Mike Lueders"
	skipExistingHeaders true
}
